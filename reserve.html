<!DOCTYPE html>
<html>
<head>
  <title>ツアー予約フォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg   bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand text-dark" href="#">ツアーサイト</a>        
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="text-center mt-4">ツアー予約フォーム</h1>
        <form>
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" class="form-control" id="name" placeholder="お名前を入力してください">
          </div>
          <div class="mt-3 form-group">
            <label for="email">メールアドレス</label>
            <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力してください">
          </div>
          <div class="mt-3 form-group">
            <label for="phone">電話番号</label>
            <input type="tel" class="form-control" id="phone" placeholder="電話番号を入力してください">
          </div>
          <div class="mt-3 form-group">
            <label for="tour">参加希望ツアー</label>
            <select class="form-control" id="tour">
              <option>動物園ツアー</option>
              <option>海ツアー</option>
              <option>お花畑ツアー</option>
            </select>
          </div>
          <div class="mt-3 form-group">
            <label for="participants">参加人数</label>
            <input type="number" class="form-control" id="participants" min="1" max="10">
          </div>
          <div class="text-center">
            <button type="button" class="mt-5 btn btn-outline-success">予約する</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
