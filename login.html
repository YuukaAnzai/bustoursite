<!DOCTYPE html>
<html>
<head>
  <title>ログイン/会員登録</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand text-dark" href="#">ツアーサイト</a>        
     </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h1 class="text-center mt-4">ログイン/会員登録</h1>
        <form>
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="メールアドレスを入力してください">
          </div>
          <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください">
          </div>
          <div class="text-center">
          <button type="submit" class="btn btn-outline-success">ログイン</button>
        </div>
        </form>
        <div class="text-center mt-4">
          <p>まだアカウントをお持ちでない方は<a href="#">こちら</a>から会員登録できます</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
